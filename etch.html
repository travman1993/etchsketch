<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="etch.css"/>
    <title>Sketch</title>
</head>
<body>
    <div class="flex-container">
       <div class="title"><h1>SketchBoard</h1></div>
       <div class="mode">Mode: Coloring</div>
       <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button class="blackButton" onclick="changeColor('black')">
                Black
            </button>
            <button class="erasorButton" onclick="changeColor('white')">
                Eraser
            </button>
            <button class="randomButtton" onclick="changeColor('random')">
                Random
            </button>
            <button onclick="resetBoard()">Reset</button>
        </div>
        <imput 
         type="text" 
         placeholder="Size of Board" 
         value="16" 
         onchange="changeSize(this.value)"
        />
        <button>Set Size</button>
       </div>
       <div class="error">Input between 2 and 100</div> 
    </div>
</body>
<script src="etch.js"></script>
</html>
